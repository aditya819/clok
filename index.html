<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog clock</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="clockContainer">
      <div id="hour" style="transform: rotate(465deg);"></div>
      <div id="minute" style="transform: rotate(180deg);"></div>
      <div id="second" style="transform: rotate(138deg);"></div>
  </div>

</body>
<script>
  setInterval(() => {
    d = new Date();
    htime = d.getHours();
    mtime = d.getMinutes();
    stime = d.getSeconds(); 
    hrotation= 30*htime + mtime/2;
    mrotation= 6*mtime;
    srotation=  6*stime;

    hour.style.transform = `rotate(${hrotation}deg)`;
    minute.style.transform = `rotate(${mrotation}deg)`;
    second.style.transform = `rotate(${srotation}deg)`;
  }, 1000);
  </script>
</html>
